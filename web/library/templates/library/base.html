{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
    <meta name="author" content="Creative Tim">
    <title>eLibrary</title>
    <!-- Favicon -->
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'library/vendor/nucleo/css/nucleo.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'library/vendor/@fortawesome/fontawesome-free/css/all.min.css'%}" type="text/css">
    <!-- Argon CSS -->
    <link rel="stylesheet" href="{% static 'library/css/argon.css' %}" type="text/css">
</head>      
<body>
  <nav class="navbar navbar-top navbar-expand navbar-dark bg-primary border-bottom">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav align-items-center ml-md-auto">
            <li class="nav-item">
              <a href="{% url "home" %}" class="nav-link">
                <i class="ni ni-world"></i>
                Home
              </a>
            </li>
            <li class="nav-item">
              <a href="../books" class="nav-link">
                <i class="ni ni-book-bookmark"></i>
                All Books
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="ni ni-trophy"></i> 
                About
              </a>
            </li>
          </ul>
      </div>
    </div>
  </nav>
    {% block content %} {% endblock %}

    <script src="{% static 'library/vendor/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'library/vendor/bootstrap/dist/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'library/vendor/js-cookie/js.cookie.js'%}"></script>
    <script src="{% static 'library/vendor/jquery.scrollbar/jquery.scrollbar.min.js'%}"></script>
    <script src="{% static 'library/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js'%}"></script>
    <!-- Argon JS -->
    <script src="{% static 'library/js/argon.js?v=1.1.0' %}"></script>
    <!-- Demo JS - remove this in your project -->
    <script src="{% static 'library/js/demo.min.js' %}"></script>
</body>
</html>
